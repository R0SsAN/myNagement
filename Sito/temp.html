</head>
<body>
    <button class="btn btn-primary" onclick="compariAlert()"> Schiacciami</button>

    <script>
        function compariAlert()
        {
            $.bootstrapGrowl("Campi non inseriti correttamente!",{
                ele: "body",
                type: "danger",
                offset: {from:"top", amount:10},
                align: "center",
                delay: 3000,
                allow_dismiss: false,
                stackup_spacing: 10,
                width: "auto",
            });
        }
    </script>
</body>
